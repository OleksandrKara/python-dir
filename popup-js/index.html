<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Pop-up</title>
  <link href="css/main.css" rel="stylesheet" media="all" />
  <!--[if IE 6]><link rel="stylesheet" href="/css/ie6.css" media="all" /><![endif]-->
  <script type="text/javascript" src="js/jquery-1.3.2.js"></script>
  <script type="text/javascript" src="js/jquery-add-ons.js"></script>
  <!--<script type="text/javascript" src="js/pop-up.js"></script>-->
</head>

<body>
<div id="opaco" class="hidden"></div>
<div id="popup" class="hidden"></div>

 <div class="user-actions">
  <p class="bug"><a href="#" onCLick="$('#popup_bug').togglePopup(); return false;">Сообщите об ошибке на сайте!</a></p>
</div>

<!--Error message-->
 <div id="popup_bug" class="hidden">
 <div class="bug">
  <form action="#" class="bug">
   <h3>Зaвести ошибку</h3>
   <div class="form_error"></div>
   <p>Раздел, где обнаружена ошибка:</p>
   <input type="text" />
   <p>Описание ошибки:</p>
   <textarea rows="5" cols="30"></textarea>
   <input type="button" value="Отправить" onclick="$('#popup_bug').togglePopup(); return false;" />
     <input type="button" value="Отмена" onclick="$('#popup_bug').togglePopup(); return false;" />
  </form>
 </div>
</div>
<!--Error message-->



<!--Your message form-->
<div class="user-actions">
  <p class="reference"><a href="#" onCLick="$('#popup_reference').togglePopup(); return false;">Оставьте свой отзыв!</a></p>
</div>

 <div id="popup_reference" class="hidden">
 <div class="reference">
  <form action="#">
   <h3>Оставить отзыв</h3>
   <div class="form_error"></div>
   <p>Ваше мнение:</p>
   <textarea rows="5" cols="30"></textarea>
	<input type="button" value="Отправить" onclick="$('#popup_reference').togglePopup(); return false;" />
    <input type="button" value="Отмена" onclick="$('#popup_reference').togglePopup(); return false;" />
  </form>
 </div>
</div>
<!--Your message form-->


</body>
</html>
